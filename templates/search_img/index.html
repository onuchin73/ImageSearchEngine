<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Search</button>
</form>

<h4>Found Images</h4>

{% for img in images %}
    <img style="width: 200px" src="{{ img }}">
{% endfor %}

</body>
</html>
